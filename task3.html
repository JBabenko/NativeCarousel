<script>
  function Foo(number, obj) {
    number++;
    ++obj.value;
  }
  const a = 20;
  let b = {
    value: 10
  }
  Foo(a, b);

  /*
  Переменная 'a' определена с помощью const, следовательно не может быть изменена.
  Так что будет там инкремент или декремент - не важно, её значение останется 20.

  Переменная 'b' определена с помощью let, её можно изменять. При вызове функции
  с помощью декремента к значению b.value прибавляется 1. Соответственно после
  выполнения функции b = {value: 11}
  */
</script>
