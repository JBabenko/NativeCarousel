<script>
  (function () {
    var a = b = 5;
  })();

  /* 
  Переменная 'a' определена локально в функции, 
  поэтому её значение в самой функции будет 5, 
  а в глобальной области её не существует вообще.

  Переменная 'b' определяется глобально, поэтому её 
  значение будет равно 5. При использовании 'use strict' 
  необходимо будет ссылаться на глобальную область,
  то есть написать "var a = window.b = 5;"
  */
</script>
