<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Лучшие коллекции</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="header__title">Лучшие коллекции</h1>
      <a href="#" class="header__link link">Все коллекции</a>
    </div>
    <div class="carousel">
      <figure class="carousel__item item">
        <img class="item__img" src="images/image 8.png" alt="Terma">
        <h3 class="item__subtitle">Коллекция</h3>
        <a href="#" class="item__title">Terma</a>
      </figure>
      <figure class="carousel__item item">
        <img class="item__img" src="images/image 7.1.png" alt="Вилланелла">
        <h3 class="item__subtitle">Коллекция</h3>
        <a href="#" class="item__title">Вилланелла</a>
      </figure>
      <figure class="carousel__item item">
        <img class="item__img" src="images/image 7.png" alt="Alcor">
        <h3 class="item__subtitle">Коллекция</h3>
        <a href="#" class="item__title">Alcor</a>
      </figure>
    </div>
    <div class="pagination">
      <div class="pagination__item counter">
        <span class="counter__current">3</span>
        <span class="counter__separator">/</span>
        <span class="counter__total">10</span>
      </div>
      <div class="pagination__item controls">
        <i class="fas fa-chevron-left controls__item"></i>
        <i class="fas fa-chevron-right controls__item"></i>
      </div>
    </div>
  </div>

  <a href="#" class="link link-m">Все коллекции</a>

  <script src="https://kit.fontawesome.com/e3003b01be.js"></script>
</body>

</html>
