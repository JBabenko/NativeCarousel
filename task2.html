<script>
  function updateToolbar(name) {
    this.toolbar = name;
  }
  updateToolbar('newName');

  /* 
  Ключевое слово this в данном примере ссылается на глобальный 
  объект window. Соответственно, при вызове функции updateToolbar
  просто происходит присваивание значения переменной toolbar.
  */
</script>
